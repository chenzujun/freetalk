<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml" layout:decorator="layout"
      lang="en">
<head th:include="layout :: htmlhead" th:with=" title=#{user.title}">
</head>
<section layout:fragment="js_layout">
    <script defer="defer" th:src="@{/js/freetalk/freetalk.js}"></script>
    <script defer="defer" src="plugins/jquery-migrate-1.2.1.min.js"
            th:src="@{/plugins/jquery-migrate-1.2.1.min.js}"></script>

</section>
<section layout:fragment="content">
    <div class="content-wrapper" style="min-height: 838px;">
        <div id="sticky-wrapper" class="sticky-wrapper" style="height: 60px;">
            <section class="content-header pin" style="width: 100%;">
                <span class="nav-title" th:text="#{user.title}"></span>
            </section>
        </div>
        <section class="content page-content">
            <div class="no_print">
                <div class="nav_tabs_content" style="margin-top: 20px;">
                    <section class="consignment_part content_list"
                             ty="Consignment">
                        <form id="consignment_search" action=""
                              class="form-horizontal" role="form">
                            <div class="row">

                                <div class="form-group col-md-4">
                                    <label for="user_code"
                                           class="col-md-5 control-label"
                                           title="请输入"
                                           th:text="#{user.code}">用户编码: </label>
                                    <div class="col-md-7">
                                        <input id="user_code"
                                               name="batchNo"
                                               class="form-control col-md-7"
                                               placeholder="请输入">
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="status"
                                           class="col-md-5 control-label"
                                           th:text="#{user.status}">状态: </label>
                                    <div class="col-md-7">
                                        <select class="form-control select2"
                                                style="width: 100%;"
                                                id="status"
                                                name="status">
                                            <option value="ACTIVE"
                                                    th:text="#{user.status.active}">激活
                                            </option>
                                            <option value="INACTIVE"
                                                    th:text="#{user.status.inactive}">未激活
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="create_time"
                                           class="col-md-5 control-label"
                                           th:text="#{user.create.time}">创建时间: </label>
                                    <div class="demo col-md-7">
                                        <input type="text" id="create_time"
                                               class="createDate form-control" placeholder="请选择">
                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"
                                           style="position: absolute;bottom: 10px;right: 24px;top: auto;pointer-events: none;"></i>
                                        <input name="createDateStart" type="text" style="display:none;"
                                               class="startTime" id="createDateStart">
                                        <input name="createDateEnd" type="text" style="display:none;"
                                               class="endTime" id="createDateEnd">
                                    </div>
                                </div>
                        </form>
                        <div class="table-responsive">
                            <table id="pickup_task"
                                   class="table table-striped  table-bordered table-hover dataTable table-headrcenter table-bodycenter no-footer">

                            </table>
                        </div>

                    </section>
                </div>
            </div>

        </section>
    </div>
</section>
</html>
